  <script>
    const projectCarousel = document.querySelector('.project-carousel');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
  
    // Set the initial position to 0 (first card)
    let position = 0;
  
    // Function to handle sliding to the next project
    function slideNext() {
      const cardWidth = document.querySelector('.project-card').offsetWidth;
      position -= cardWidth;
      if (position < -(cardWidth * 2)) {
        position = 0;
      }
      projectCarousel.style.transform = `translateX(${position}px)`;
    }
  
    // Function to handle sliding to the previous project
    function slidePrev() {
      const cardWidth = document.querySelector('.project-card').offsetWidth;
      position += cardWidth;
      if (position > 0) {
        position = -(cardWidth * 2);
      }
      projectCarousel.style.transform = `translateX(${position}px)`;
    }
  
    // Add click event listeners to the previous and next buttons
    prevBtn.addEventListener('click', slidePrev);
    nextBtn.addEventListener('click', slideNext);
  </script>
